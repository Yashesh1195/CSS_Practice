<!-- Types of CSS:- 
1. Inline CSS
2. Internal css
3. External CSS

Precedence

Inline>>Internal>>External -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01.style.css">

    <!-- Internal CSS -->

    <style>
        h1{
            background-color: lightgray;
            color: darkgoldenrod;
        }
    </style>

</head>
<body>
    <h1>I Am Heading1</h1>
    <!-- Inline CSS -->
    <h1 style="background-color: cornflowerblue; color: burlywood;">I Am Heading 1</h1>
</body>
</html>
